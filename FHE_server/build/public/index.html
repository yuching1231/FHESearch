<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHE Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>FHE Search</h1>

<div id="login-container">
  <h2>Login</h2>
  <form id="login-form">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <p id="login-message"></p>
</div>

<div id="main-content" style="display: none;">
  <div class="loading-container">
    <div class="loading-spinner"></div>
  </div>

  <div class="file-upload-container">
    <div>
      <h2>Upload CSV File</h2>
      <input type="file" id="fileInput" accept=".csv">
      <button id="uploadButton">Upload CSV</button>
    </div>

    <div>
      <h2>Upload Zip File</h2>
      <input type="file" id="zipFileInput" accept=".zip">
      <button id="uploadZipButton">Upload Zip</button>
    </div>
  </div>

  <div>
    <h2>Select CSV File</h2>
    <select id="fileSelect"></select>
  </div>

  <div>
    <h2>Execute Search</h2>
    <button id="executeButton">Execute Search</button>
  </div>

  <div>
    <h2>Download Result</h2>
    <button id="downloadResultButton" disabled>Download Result</button>
  </div>

  <div id="result"></div>
</div>
<div class="loading-container" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; z-index: 1000;">
    <div class="spinner"></div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
